<script>
    /* El tiempo esta en milisegundos */ 
    let timmer1 = setTimeout(() => console.log("Tiempo cumplido"),3000)
    console.log("timmer "+timmer1) // valor del id timer primero
    /* Varios intervalos */
    let timmer2 = setInterval(() => console.log('tiempo cumplido',1000))
    console.log("timmer "+timmer2) // valor del id timer segundo

    /* Dejar de correr el timer 
    clearInterval(timmer2)*/

    /* eliminar el timmer despues de un determinado tiempo */
    setTimeout(()=>{
        clearInterval(timmer2);
    },10*1000)
</script>
</html>
